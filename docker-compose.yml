services:
 portainer:
    image: portainer/portainer
    container_name: portainer
    privileged: true
    volumes:
      - './data:/data'
      - '/var/run/docker.sock:/var/run/docker.sock'
    restart: unless-stopped
    ports:
      - '8000:8000'
      - '9443:9443'
      - '9000:9000'
networks:
  default:
    external: true
    name: noctis
